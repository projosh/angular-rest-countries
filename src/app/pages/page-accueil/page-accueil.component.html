<h1>European region countries</h1>
<P>Made with HTML 5 and vanilla JavaScript, with the help of <a
    href="https://getbootstrap.com/docs/5.0/getting-started/introduction/ " target="_blank">Bootstrap
    5</a>.
</P>
<article>
    <ul id="countries">
        <li *ngFor="let country of listNameCountries">
    
            {{country.name.official}}
        </li>
    </ul>
</article>

<p>Source : <a href="https://restcountries.com/ " target="_blank">REST Countries</a></p>
